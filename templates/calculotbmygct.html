{%extends "base.html"%}
    {%block contenido%}
    <div class="row text-center" style="align-items: center; margin-top: 100px;">
        <h1 class="text-success">Calculadora de gasto Energeticos (TMB Y GET)</h1>
        <div class="card mx-auto p-2 mb-3 shadow-lg bg-body-tertiary rounded-4 text-center border-success border-5 fs-5 fst-italic" style="max-width: 600px; width: 100%; margin-top: 40px;">


            <div class="card-body">
                
                <form action="/energiresu" method="POST">

                    
                <div class="row">
                    <label> Peso(kg) </label>
                    <input type="text" id="peso" name="peso"  value="{{request.form.get('peso','')}}">
                    
                    </input>
                </div>

                <div class="row">
                    <label> Altura(M) </label>
                    <input type="text" id="altura" name="altura" value="{{request.form.get('altura','')}}">
                    
                    </input>
                </div>

                <div class="row">
                    <label> Edad(a√±os) </label>
                    <input type="number" id="edad" name="edad" value="{{request.form.get('edad','')}}"> 
                    
                    </input>
                    </div>

                <div class="row">
                    <label> Genero </label>
                    <select name="genero">
                        <option id="hombre" name="hombre" value="hombre">Hombre</option>
                        <option id="mujer" name="mujer" value="mujer">Mujer</option>
                    </select>
                </div>

                <div class="row">
                    <label> Nivel de actividad fisica </label>
                    <select name="actividad">
                        <option value="sedentario">Sedentario</option>
                        <option value="ligera">Actividad Ligera</option>
                        <option value="moderada">Actividad Moderada</option>
                        <option value="alta">Actividad Alta</option>
                    </select>
                </div>

                
                    <input type="submit" value="Calcular">  </input>
                </form>
            </div>
        </div>
    </div>
    {%endblock%}
